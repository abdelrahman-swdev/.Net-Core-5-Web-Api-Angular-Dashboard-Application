<a class="btn btn-primary m-2" routerLink="new">New Department</a>
<div *ngIf="noDepartments" class="alert alert-secondary m-2">No Departments To Show</div>
<div *ngIf="!noDepartments" class="table-responsive ms-2 mt-2">
  <div class="table-responsive">
    <table class="table table-hover m-0">
      <thead>
        <tr>
          <th>#Id</th>
          <th>Name</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let dep of departments">
          <td>{{ dep.depId }}</td>
          <td>{{ dep.name }}</td>
          <td>
            <div class="btn-group" role="group" aria-label="Basic example">
              <a
                routerLink="/dashboard/departments/{{ dep.depId }}/edit"
                class="btn btn-outline-secondary me-1"
                ><i class="fas fa-edit"></i></a
              >
              <button
                (click)="delete(dep.depId)"
                class="btn btn-outline-danger me-1"
              >
                <i class="fas fa-trash"></i>
              </button>
              <a
                routerLink="/dashboard/departments/{{ dep.depId }}/employees"
                class="btn btn-outline-dark"
                >Show Employees</a
              >
            </div>
          </td>
        </tr>
      </tbody>
    </table>
    <span class="badge bg-dark mb-1 mt-1">{{departments.length}} of {{count}}</span>
  </div>
</div>
